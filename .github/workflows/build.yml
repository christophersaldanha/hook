name: Build hook.dylib for iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build hook.dylib
      run: |
        clang -dynamiclib -o hook.dylib hook.c fishhook.c \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -arch arm64 -fembed-bitcode

    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: hook-dylib
        path: hook.dylib
