name: Build iOS Dylib

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Executable
        run: chmod +x toolchain/build.sh

      - name: Download ldid
        run: |
          curl -L -o toolchain/ldid https://github.com/xerub/ldid/releases/download/v2.1.5/ldid2
          chmod +x toolchain/ldid

      - name: Build and Sign dylib
        run: toolchain/build.sh

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: hook.dylib
          path: build/hook.dylib
